<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Byte Sena Hub - Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    
    <style>
        /* --- Global Styles --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Orbitron', sans-serif;
            background-color: #020a14;
            color: #e0e0e0;
            background-image: 
                linear-gradient(rgba(0, 255, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 40px 40px;
            height: 100vh;
            overflow-x: hidden;
        }

        .hub-layout {
            display: flex;
            height: 100vh;
        }

        /* --- Sidebar Navigation --- */
        .sidebar {
            width: 250px;
            height: 100%;
            background: rgba(10, 20, 30, 0.8);
            backdrop-filter: blur(10px);
            border-right: 1px solid rgba(0, 255, 255, 0.2);
            padding: 30px 20px;
            flex-shrink: 0; /* Prevent sidebar shrinking */
        }

        .sidebar-logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: #fff;
            text-shadow: 0 0 5px #00c6ff;
            text-align: center;
            margin-bottom: 40px;
        }

        .nav-list {
            list-style: none;
        }

        .nav-item a {
            display: block;
            padding: 15px;
            margin-bottom: 10px;
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            font-size: 1rem;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .nav-item a:hover, .nav-item a.active { /* Highlight active link */
            color: #fff;
            background-color: rgba(0, 255, 255, 0.1);
            text-shadow: 0 0 5px #00c6ff;
        }

        /* Style for the admin/leader links */
        .nav-item a.admin-link {
            color: #ff0064;
            border: 1px dashed #ff0064;
        }
        .nav-item a.admin-link:hover {
            background-color: rgba(255, 0, 100, 0.1);
            color: #ff0064;
            text-shadow: 0 0 5px #ff0064;
        }
        .nav-item a.leader-link {
            color: #00ffaa;
            border: 1px dashed #00ffaa;
        }
        .nav-item a.leader-link:hover {
            background-color: rgba(0, 255, 170, 0.1);
            color: #00ffaa;
            text-shadow: 0 0 5px #00ffaa;
        }

        /* --- Main Content Area --- */
        .main-content {
            flex: 1;
            padding: 40px;
            overflow-y: auto; /* Allows scrolling if content is long */
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .welcome-title {
            font-size: 2.2rem;
            font-weight: 600;
        }
        
        #logout-btn {
             padding: 10px 20px;
            border: 1px solid #ff0064;
            border-radius: 5px;
            background-color: transparent;
            color: #ff0064;
            font-family: 'Orbitron', sans-serif;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
        }
        #logout-btn:hover {
            background-color: #ff0064;
            color: #fff;
            box-shadow: 0 0 15px rgba(255, 0, 100, 0.5);
        }

        /* --- Widget Grid --- */
        .widget-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
        }

        .widget {
            background: rgba(10, 20, 30, 0.7);
            border: 1px solid rgba(0, 255, 255, 0.2);
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.1);
        }

        .widget-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #00c6ff;
            margin-bottom: 20px;
            border-bottom: 1px solid rgba(0, 255, 255, 0.2);
            padding-bottom: 10px;
        }
        
        /* NEW Button Style */
        .widget-action-btn {
             display: block;
             text-align: center;
             padding: 8px 15px;
             margin-top: 15px;
             border: 1px solid #00ffaa;
             border-radius: 5px;
             background-color: transparent;
             color: #00ffaa;
             font-family: 'Orbitron', sans-serif;
             font-size: 0.9rem;
             cursor: pointer;
             transition: all 0.3s;
             text-decoration: none; /* Make it look like a button */
        }
        .widget-action-btn:hover {
             background-color: #00ffaa;
             color: #020a14;
             box-shadow: 0 0 10px rgba(0, 255, 170, 0.5);
        }


        /* "My Team" Widget */
        .team-list {
            list-style: none;
        }
        .team-member {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            font-size: 1.1rem;
        }
        .team-member::before {
            content: '>';
            color: #00c6ff;
            font-weight: 700;
            margin-right: 10px;
        }
        .team-name {
            font-size: 1.2rem;
            font-weight: 600;
            color: #fff;
            margin-bottom: 15px;
        }

        /* "My Tasks" Widget */
        .task-list {
            list-style: none;
        }
        .task-item {
            font-size: 1rem;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            cursor: pointer; /* Enable clicking */
            user-select: none; /* Prevent text selection on click */
        }
        /* Basic custom checkbox */
        .task-item::before {
            content: '';
            width: 16px;
            height: 16px;
            border: 2px solid #00c6ff;
            border-radius: 3px;
            margin-right: 10px;
            display: inline-block;
            transition: all 0.2s;
        }
        .task-item.completed::before {
            background-color: #00c6ff;
            box-shadow: 0 0 5px #00c6ff;
        }
         .task-item.completed {
            text-decoration: line-through;
            color: rgba(255, 255, 255, 0.5);
         }

        /* "Hackathons" Widget */
        .hackathon-list {
            list-style: none;
        }
        .hackathon-item {
            padding-bottom: 15px;
            margin-bottom: 15px;
            border-bottom: 1px dashed rgba(0, 255, 255, 0.2);
        }
        .hackathon-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }
        .hackathon-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #fff;
        }
        .hackathon-date {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }

    </style>
</head>
<body>
    
    <div class="hub-layout">
        <!-- --- Sidebar --- -->
        <nav class="sidebar">
            <div class="sidebar-logo">Byte Sena</div>
            <ul id="nav-list" class="nav-list">
                <li class="nav-item"><a href="dashboard.html" class="active">Dashboard</a></li>
                <!-- MODIFIED: "My Team" changed to "Team Directory" and links correctly -->
                <li class="nav-item"><a href="team_directory.html">Team Directory</a></li>
                <li class="nav-item"><a href="org_hub.html">Organization Hub</a></li> 
                <li class="nav-item"><a href="profile.html">My Profile</a></li>
            </ul>
        </nav>

        <!-- --- Main Content --- -->
        <main class="main-content">
            <header class="header">
                <h1 id="welcome-title" class="welcome-title">Welcome...</h1>
                <button id="logout-btn">Logout</button>
            </header>

            <div class="widget-grid">
                
                <!-- My Team Widget (NOW INCLUDES BUTTON) -->
                <section class="widget">
                    <h2 class="widget-title">My Team</h2>
                    <div id="team-name" class="team-name">Loading...</div>
                    <ul id="team-list" class="team-list">
                        <li id="team-loading-state">Loading team...</li>
                    </ul>
                    <!-- MODIFIED: Button linking to team_directory.html -->
                    <a href="team_directory.html" class="widget-action-btn">View All Teams</a>
                </section>

                <!-- My Tasks Widget -->
                <section class="widget">
                    <h2 class="widget-title">My Tasks</h2>
                    <ul id="task-list" class="task-list">
                        <li id="tasks-loading-state">Loading tasks...</li>
                    </ul>
                </section>
                
                <!-- Upcoming Hackathons Widget -->
                <section class="widget">
                    <h2 class="widget-title">Upcoming Hackathons</h2>
                    <ul id="hackathon-list" class="hackathon-list">
                        <li id="hackathons-loading-state">Loading hackathons...</li>
                    </ul>
                </section>

            </div>
        </main>
    </div>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

        // --- Supabase Configuration ---
        const supabaseUrl = 'https://xidmunqlvafekyvmmbaf.supabase.co';
        const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhpZG11bnFsdmFmZWt5dm1tYmFmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjEwNjI3ODEsImV4cCI6MjA3NjYzODc4MX0.Lbzzj4G-Wqf9_I34lacmo9RB6q5WizucuP12T0KdUh8';

        if (supabaseUrl === 'YOUR_SUPABASE_URL' || supabaseAnonKey === 'YOUR_SUPABASE_ANON_KEY') {
            document.body.innerHTML = '<h1 style="color: red; text-align: center; margin-top: 50px;">Supabase is not configured in dashboard.html.</h1>';
            throw new Error("Supabase credentials are not set.");
        }

        const supabase = createClient(supabaseUrl, supabaseAnonKey);

        // --- DOM Elements ---
        const welcomeTitle = document.getElementById('welcome-title');
        const logoutButton = document.getElementById('logout-btn');
        const teamNameEl = document.getElementById('team-name');
        const teamListEl = document.getElementById('team-list');
        const taskListEl = document.getElementById('task-list');
        const hackathonListEl = document.getElementById('hackathon-list');
        const navList = document.getElementById('nav-list'); 

        // --- Security Check & Data Fetching ---
        async function loadDashboard() {
            const { data: { session }, error: sessionError } = await supabase.auth.getSession();

            if (sessionError || !session) {
                window.location.href = 'index.html'; // Redirect to index (login)
                return;
            }

            const { data: { user } } = await supabase.auth.getUser();
            const currentUserId = user.id;

            // Fetch name for welcome title and status for links concurrently
            const [nameRes, leaderRes] = await Promise.all([
                 // Fetch full_name for welcome
                supabase.from('pending_requests').select('full_name').eq('id', currentUserId).maybeSingle(),
                // Check leader status
                supabase.from('team_members').select('is_leader').eq('user_id', currentUserId).maybeSingle()
            ]);

            const fullName = nameRes.data?.full_name || user.email;
            welcomeTitle.textContent = `Welcome, ${fullName}`;

            // --- Admin/Leader Link Check ---
            if (user.email === 'vaibhavsolankijee@gmail.com') {
                const adminLink = document.createElement('li');
                adminLink.className = 'nav-item';
                adminLink.innerHTML = `<a href="admin.html" class="admin-link">Admin Console</a>`;
                navList.appendChild(adminLink);
            }
            if (leaderRes.data?.is_leader) {
                 const leaderLink = document.createElement('li');
                 leaderLink.className = 'nav-item';
                 leaderLink.innerHTML = `<a href="team_leader.html" class="leader-link">Leader Console</a>`;
                 navList.appendChild(leaderLink);
            }


            // 3. Load dashboard widgets with REAL data
            await Promise.all([
                loadTeamWidget(currentUserId),
                loadTasksWidget(currentUserId),
                loadHackathonsWidget()
            ]);
        }

        // --- Widget Data Functions (Unchanged Logic) ---
        async function loadTeamWidget(userId) {
             const loadingState = document.getElementById('team-loading-state');
             loadingState.textContent = 'Loading team...';
             teamListEl.innerHTML = '';
             
             try {
                 // 1. Find what team the user is on
                 const { data: teamLink, error: teamLinkError } = await supabase
                     .from('team_members')
                     .select('team_id')
                     .eq('user_id', userId)
                     .maybeSingle(); 
                     
                 if (teamLinkError) throw teamLinkError;
                 
                 if (!teamLink) {
                     teamNameEl.textContent = 'Not assigned to a team';
                     return;
                 }
                 
                 const teamId = teamLink.team_id;
                 
                 // 2. Get the team's name
                 const { data: teamData, error: teamError } = await supabase
                     .from('teams')
                     .select('name')
                     .eq('id', teamId)
                     .single();
                     
                 if (teamError) throw teamError;
                 teamNameEl.textContent = teamData.name;
                 
                 // 3. Get all members of that team
                 const { data: memberLinks, error: membersError } = await supabase
                     .from('team_members')
                     .select('user_id')
                     .eq('team_id', teamId);
                     
                 if (membersError) throw membersError;
                 
                 const userIds = memberLinks.map(m => m.user_id);
                 
                 // 4. Get the names for those user_ids from 'pending_requests'
                 if (userIds.length > 0) {
                     const { data: members, error: namesError } = await supabase
                         .from('pending_requests')
                         .select('full_name')
                         .in('id', userIds)
                          .eq('status', 'approved');

                     if (namesError) throw namesError;

                     teamListEl.innerHTML = members.map(member => 
                         `<li class="team-member">${member.full_name || 'Name not set'}</li>`
                     ).join('');
                 } else {
                      teamListEl.innerHTML = '<li class="team-member">No other members found.</li>';
                 }

             } catch (error) {
                 console.error('Error loading team:', error);
                 teamNameEl.textContent = 'Error loading team';
                 const loadingState = document.getElementById('team-loading-state');
                 if (loadingState) loadingState.remove(); 
             } finally {
                 const loadingState = document.getElementById('team-loading-state');
                 if (loadingState) loadingState.remove(); 
             }
         }

        async function loadTasksWidget(userId) {
             const loadingState = document.getElementById('tasks-loading-state');
             loadingState.textContent = 'Loading tasks...';
             taskListEl.innerHTML = '';
             
             try {
                 const { data: tasks, error } = await supabase
                     .from('tasks')
                     .select('id, title, is_complete')
                     .eq('assigned_to', userId) 
                     .order('is_complete', { ascending: true }); 

                 if (error) throw error;
                 
                 if (tasks.length === 0) {
                     taskListEl.innerHTML = `<li class="task-item" style="cursor: default;">No tasks assigned.</li>`;
                     return;
                 }

                 taskListEl.innerHTML = tasks.map(task => 
                     `<li class="task-item ${task.is_complete ? 'completed' : ''}" data-task-id="${task.id}" data-is-complete="${task.is_complete}">
                         ${task.title}
                     </li>`
                 ).join('');

             } catch (error) {
                 console.error('Error loading tasks:', error);
                 loadingState.textContent = 'Error loading tasks.';
             } finally {
                 const loadingState = document.getElementById('tasks-loading-state');
                 if (loadingState) loadingState.remove();
             }
         }
         
         // --- Handle Task Click (Task Completion) ---
         taskListEl.addEventListener('click', async (e) => {
             const item = e.target.closest('.task-item');
             if (!item || item.dataset.isComplete === 'true') return; 

             const taskId = item.dataset.taskId;
             const newStatus = true; 
             
             // Optimistic UI update
             item.classList.add('completed', 'updating');
             item.style.opacity = '0.5';
             
             try {
                 const { error } = await supabase
                     .from('tasks')
                     .update({ is_complete: newStatus })
                     .eq('id', taskId);

                 if (error) throw error;
                 
                 // Final UI update
                 item.dataset.isComplete = 'true';
                 item.style.opacity = '1';
                 item.classList.remove('updating');
                 
                 // Refresh all tasks to re-sort completed item to the bottom
                 const { data: { user } } = await supabase.auth.getUser();
                 loadTasksWidget(user.id); 
                 
             } catch (error) {
                 console.error('Error updating task status:', error);
                 // Rollback UI on failure
                 item.classList.remove('completed', 'updating');
                 item.style.opacity = '1';
                 alert('Failed to mark task complete. Check RLS policies on "tasks" table.');
             }
         });


        async function loadHackathonsWidget() {
             const loadingState = document.getElementById('hackathons-loading-state');
             loadingState.textContent = 'Loading hackathons...';
             hackathonListEl.innerHTML = '';

             try {
                 const { data: hackathons, error } = await supabase
                     .from('hackathons')
                     .select('title, start_date')
                     .order('start_date', { ascending: true });

                 if (error) throw error;

                 if (hackathons.length === 0) {
                     hackathonListEl.innerHTML = `<li class="hackathon-item">No upcoming hackathons.</li>`;
                     return;
                 }

                 hackathonListEl.innerHTML = hackathons.map(hackathon => `
                     <li class="hackathon-item">
                         <div class="hackathon-title">${hackathon.title}</div>
                         <div class="hackathon-date">${new Date(hackathon.start_date).toLocaleDateString()}</div>
                     </li>
                 `).join('');
                 
             } catch (error) {
                 console.error('Error loading hackathons:', error);
                 loadingState.textContent = 'Error loading hackathons.';
             } finally {
                  const loadingState = document.getElementById('hackathons-loading-state');
                 if (loadingState) loadingState.remove();
             }
         }

        // --- Logout Logic ---
        logoutButton.addEventListener('click', async () => {
            const { error } = await supabase.auth.signOut();
            if (error) {
                console.error('Error logging out:', error);
            } else {
                window.location.href = 'index.html'; // Redirect to index (login)
            }
        });

        // --- Initialize the Dashboard ---
        loadDashboard();

    </script>

</body>
</html>
